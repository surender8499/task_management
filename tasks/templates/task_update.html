{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Update Task</h1>

    <form method="post" action="{% url 'task-update' task.id %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ task.description }}</textarea><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ task.status }}" required><br>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" required><br>

        <button type="submit">Update Task</button>
    </form>

    <a href="{% url 'task-list' %}">Back to Task List</a>
</body>
</html>
